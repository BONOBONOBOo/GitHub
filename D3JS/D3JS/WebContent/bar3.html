<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bar3</title>
</head>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./js/bar3.js"></script>

<style>
	svg{
	width:320px; 
	height:325px;
	border:1px solid black;
	}
	.bar{
	fill:orange;
	}
	.barNum{
	font-size:9pt;
	text-align:middle;
	}
	.axis text{
	font-family:sans-serif;
	font-size:11px;}
	.axis path,
	.axis line{
	fill:none;
	stroke:black;
	}
	.axis_x line{
	fill:none;
	
	stroke:black;
	}
	
</style>

<body>
	<h1>세로형 막대그래프에 값을 표시</h1>
	<svg id="myGraph"></svg>
	
	<br><h2>ticks() 눈금 간격 지정 기본값 10</h2>
	<h2>ticks()는 모두가 지정한 값과 같은 간격이 됩니다.</h2>
	<h2>tickValues()는 서로 다른 간격으로 표시합니다.</h2>
	<h2>tickFormat()는 눈금에 표시할 숫자에 서식을 지정합니다.</h2>
	
</body>
</html>
