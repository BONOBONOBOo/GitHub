	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="EUC-KR">
	<title></title>
	<script type="text/javascript">
	window.addEventListener("load",function(){
		
		var div1 = document.getElementById("div1");
		var num = Math.round(Math.random()*100);
		div1.style.fontSize = 100+num+"px"
		div1.innerHTML = num;

			location.href="event5.html"
		},3000)
	})

	<div id=div1>
	1
	</div>
