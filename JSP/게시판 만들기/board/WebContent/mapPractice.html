<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Daum 지도 시작하기</title>
</head>
<script>
function getLocation(){
	if (navigator.geolocation) { // GPS를 지원하면
	    navigator.geolocation.getCurrentPosition(function(position) {
	      var lat = location.coords.latitude;
	      var lon = location.coords.longitude;
	    }, 
	    function(error) {
	      console.error(error);
	    }, 
	    {
	      enableHighAccuracy: false,
	      maximumAge: 0,
	      timeout: Infinity
	    });
	  } else {
	    alert('GPS를 지원하지 않습니다');
	  }
	


}
</script>
<body>
	<div board ="1" id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" 
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=aad4bf3f77dfed13f54d32cd0ddf635d">
	</script>
	<script>	
		var container = document.getElementById('map');
		var options = {
			center: new daum.maps.LatLng(
					navigator.geolocation.getCurrentPosition().lat;
					,navigator.geolocation.getCurrentPosition().lon;
					);
			level: 3
		};
		var map = new daum.maps.Map(container, options);
	</script>
</body>
</html>
