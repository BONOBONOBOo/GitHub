<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">
window.addEventListener("load",function(){
	btn1C=0;
	btn2C=0;
	var btn1 = document.querySelector("#btn1");
	btn1.onclick=function(){
		btn1C++;
		document.getElementById("count1").innerHTML=btn1C;
	}
	var btn2 = document.querySelector("#btn2");
	
	btn2.onclick=function(){
		btn2C++;
		btn1C++;
		document.getElementById("count2").innerHTML=btn2C;
		document.getElementById("count1").innerHTML=btn1C;
	}
});
</script>

<button id=btn1>Button 1</button>
<button id=btn2>Button 2</button>
<h3>Button 1 Click Count :<span id=count1></span></h3>
<h3>Button 1 Click Count :<span id=count2></span></h3>
</body>
</html>
